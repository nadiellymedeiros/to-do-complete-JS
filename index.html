<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do complete</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap ----------------------->

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
      crossorigin="anonymous"
    ></script>

    <!-- Popper.js and Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- end bootStrap ------------------->
  </head>

  <body>
    <!-- <nav><h1>Bem-vindo Usuário</h1></nav> -->

    <div
      class="startPage w-100 h-100 d-flex align-items-center justify-content-center"
    >
      <div class="img-to-do w-50 h-100">
        <img src="./img/toDoImg.jpg" alt="Imagem de to do" />
      </div>

      <div class="forms w-50 d-flex align-items-center flex-column">
        <form class="form">
          <div class="mb-3">
            <p>Acesse sua Conta:</p>

            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="E-mail"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Senha"
            />
          </div>

          <div class="button">
            <button
              type="button"
              class="btn btn-primary"
              onclick="redirectToTaskManager()"
            >
              Entrar
            </button>
          </div>
        </form>

        <form class="form">
          <p class="mb-3 mt-5">Novo por aqui? Crie sua conta:</p>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="exampleInputName1"
              placeholder="Nome"
            />
          </div>

          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail2"
              aria-describedby="emailHelp"
              placeholder="E-mail"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword2"
              placeholder="Senha"
            />
          </div>

          <div class="button">
            <button
              type="button"
              class="btn btn-primary"
              onclick="criarConta()"
            >
              Criar conta
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- JS Code -->
    <!-- <script src="js/index.js" type="module"></script> -->

    <script>
      // <!-- Redirect to taskManager.html -->
      function redirectToTaskManager() {
        // Recupere os valores do formulário
        var email = document.getElementById("exampleInputEmail1").value;
        var senha = document.getElementById("exampleInputPassword1").value;

        // Leia o arquivo users.json
        var usersData = localStorage.getItem("users");
        var users = JSON.parse(usersData) || [];

        // Verifique se o usuário existe no localStorage
        var userLocalStorage = users.find(
          (u) => u.email === email && u.senha === senha
        );

        // Se não encontrar no localStorage, verifique no arquivo users.json
        if (!userLocalStorage) {
          var usersFromFile = [
            {
              id: 1,
              nome: "Teste",
              email: "teste@example.com",
              senha: "123",
              task: {
                nameTask: "Tarefa1",
                startDate: "18/11/23",
                startTime: "16:47",
                endDate: "19/11/23",
                endTime: "20:00",
                description: "Fazer a tarefa 1 bla bla bla .....",
              },
            },
          ];

          // Verifique se o usuário existe no arquivo users.json
          var userFromFile = usersFromFile.find(
            (u) => u.email === email && u.senha === senha
          );

          if (userFromFile) {
            // Adicione o usuário ao localStorage para futuras verificações
            users.push(userFromFile);
            localStorage.setItem("users", JSON.stringify(users));
          }

          var user = userFromFile;
        } else {
          var user = userLocalStorage;
        }

        if (user) {
          try {
            window.location.replace("pages/taskManager/taskManager.html");
          } catch (error) {
            console.error("Error redirecting to taskManager.html:", error);
          }
        } else {
          alert("Login falhou. Verifique suas credenciais.");
          document.getElementById("exampleInputEmail1").value = "";
          document.getElementById("exampleInputPassword1").value = "";
        }

        localStorage.setItem("loggedInUser", JSON.stringify(user));
      }

      function criarConta() {
        // Recupere os valores do formulário
        var nome = document.getElementById("exampleInputName1").value;
        var email = document.getElementById("exampleInputEmail2").value;
        var senha = document.getElementById("exampleInputPassword2").value;

        // Crie um objeto de usuário

        var newUser = {
          id: Date.now(),
          nome: nome,
          email: email,
          senha: senha,
        };

        // Obtenha o array de usuários do localStorage
        var users = JSON.parse(localStorage.getItem("users")) || [];

        // Adicione o novo usuário ao array
        users.push(newUser);

        // Atualize o array no localStorage
        localStorage.setItem("users", JSON.stringify(users));

        // Salve o usuário logado no localStorage
        localStorage.setItem("loggedInUser", JSON.stringify(newUser));

        // Redirecione para a página do gerenciador de tarefas
        window.location.replace("pages/taskManager/taskManager.html");
      }
    </script>
  </body>
</html>
