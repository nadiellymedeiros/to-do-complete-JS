<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do complete</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap ----------------------->

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
      crossorigin="anonymous"
    ></script>

    <!-- Popper.js and Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- end bootStrap ------------------->
  </head>

  <body>
    <!-- <nav><h1>Bem-vindo Usu√°rio</h1></nav> -->

    <div
      class="startPage w-100 h-100 d-flex align-items-center justify-content-center"
    >
      <div class="img-to-do w-50 h-100">
        <img src="./img/toDoImg.jpg" alt="Imagem de to do" />
      </div>

      <div class="forms w-50 d-flex align-items-center flex-column">
        <form class="form">
          <div class="mb-3">
            <p>Acesse sua Conta:</p>

            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="E-mail"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Senha"
            />
          </div>

          <div class="button">
            <button
              type="button"
              class="btn btn-primary"
              onclick="redirectToTaskManager()"
            >
              Entrar
            </button>
          </div>
        </form>

        <form class="form">
          <p class="mb-3 mt-5">Novo por aqui? Crie sua conta:</p>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="exampleInputName1"
              placeholder="Nome"
            />
          </div>

          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail2"
              aria-describedby="emailHelp"
              placeholder="E-mail"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword2"
              placeholder="Senha"
            />
          </div>

          <div class="button">
            <button
              type="button"
              class="btn btn-primary"
              onclick="criarConta()"
            >
              Criar conta
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- JS Code -->
    <!-- <script src="js/index.js" type="module"></script> -->

    <script src="./js/index.js"></script>
  </body>
</html>
